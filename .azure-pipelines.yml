trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: AzureLogin
  jobs:
  - job: login
    steps:
    # üîê Azure login using service connection
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureDevopsSP-MSDN'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "‚úÖ Logged in to Azure!"

- stage: TerraformInfra
  dependsOn: AzureLogin
  jobs:
  - job: buildInfra
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureDevopsSP-MSDN'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "‚úÖ Logged in to Azure for Terraform"
          
    - script: |
        echo "üß± Installing Terraform..."
        curl -sLo terraform.zip https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform -v
      displayName: 'Install Terraform'

    - script: |
        cd infra
        terraform init
        terraform apply -auto-approve
      displayName: 'Apply Terraform'

- stage: BuildImages
  dependsOn: TerraformInfra
  jobs:
  - job: buildpushImages
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureDevopsSP-MSDN'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "‚úÖ Logged in
          
      - script: |
          make get-azure-resources
        displayName: 'Builds all container images and pushes to ACR'

- stage: DeployToAKS
  dependsOn: BuildImages
  jobs:
  - job: Deploy
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureDevopsSP-MSDN'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "‚úÖ Logged in
          
    - script: |
        make deploy-azure
      displayName: 'Deploy to AKS cluster'

- stage: InstallFlux
  dependsOn: DeployToAKS
  jobs:
  - job: fluxInstall
    steps:
    - checkout: self

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureDevopsSP-MSDN'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "üîë Logging in to AKS"
          az aks get-credentials --resource-group toyshop-rg --name toyshop-aks

          echo "üîß Installing Flux CLI"
          curl -s https://fluxcd.io/install.sh | bash
          export PATH=$PATH:/home/vsts/.flux/bin

          echo "üì¶ Bootstrapping Flux"
          flux bootstrap github \
            --owner=ukez15 \
            --repository=technical-code-challenge \
            --branch=main \
            --path=clusters/prod \
            --personal
